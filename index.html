<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechMarket - Extrato Financeiro</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>Extrato Bancário - TechMarket</header>

  <main>
  <div id="saldo-conta">Saldo: R$ 0,00</div>

  <form id="form-transacao">
    <input type="text" id="descricao" placeholder="Descrição" required>
    <input type="number" id="valor" placeholder="Valor (R$)" step="0.01" required>
    <select id="tipo">
      <option value="venda">Venda</option>
      <option value="compra">Compra</option>
    </select>
    <button type="submit">Adicionar</button>
  </form>

  <ul id="lista-transacoes"></ul>
</main>



  <script src="script.js">  </script>

</body>
</html>
