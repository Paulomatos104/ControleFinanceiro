<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Olá, seja bem vindo</h1>
        <div>
            <img id="imgperfil" src="/FrontEnd/img/img perfil.png" alt="imagem perfil"> 
        </div>
    </header>

    <div class="saldo">
        <div class="saldo-info">
            <h2 id="salario">Salário Mensal: R$ 0,00</h2>

            <div id="editarSalarioBox" class="editar-salario-box">
                <input type="number" id="novoSalario" placeholder="Digite o novo salário" />
                <button id="salvarSalario" class="btn-salario">Salvar</button>
            </div>

            <button id="btn-editar-salario" class="btn-salario">Editar Salário</button>

            <h2 id="saldo">Saldo: R$ 0,00</h2>
        </div>

        <h3>Adicionar Despesa</h3>
        <form id="formTransacao">
            <input type="text" id="descricao" placeholder="Descrição" required />
            <input type="number" id="valor" placeholder="Valor" required />

            <select id="formaPagamento">
                <option value="pix">Pix</option>
                <option value="credito">Cartão de Crédito</option>
                <option value="debito">Cartão de Débito</option>
            </select>

            <button type="submit">Adicionar</button>
        </form>

        <h3>Extrato</h3>
        <ul id="listaTransacoes"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
