<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>
<body>
<div class="formularioCadastro">
    <h1>Cadastro</h1>
    <form>
        <label for="fname">Nome:</label><br>
        <input type="text" class="input-estiloso" id="fname" name="fname"><br>
        <label for="lname">Sobrenome:</label><br>
        <input type="text" class="input-estiloso" id="lname" name="lname"><br>
        <label for="email">Email:</label><br>
        <input type="text" class="input-estiloso" id="email" name="email"><br>
        <label for="confiemail">Confirme Email:</label><br>
        <input type="text" class="input-estiloso" id="confiemail" name="confiemail"><br>
        <label for="password">Senha:</label><br>
        <input type="password" class="input-estiloso" id="password" name="password"><br>  
    </form>
</div>
<br>
<div class="demo">
<button class="btn" type="button" aria-label="confirmar">
<svg viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"><path d="M5 12.5l4 4L19 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
confirmar
</button>

</div>
</div>
</body>
</html>
