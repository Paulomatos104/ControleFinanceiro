<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>
<body>

    <div class="container">
        <h1>Cadastro</h1>

        <form>

            <label id="text" for="fname">Nome:</label><br>
            <input type="text" class="input-estiloso" id="fname" name="fname"><br>

            <label id="text" for="lname">Sobrenome:</label><br>
            <input type="text" class="input-estiloso" id="lname" name="lname"><br>

            <label id="text" for="email">Email:</label><br>
            <input type="text" class="input-estiloso" id="email" name="email"><br>

            <label id="text" for="confemail">Confirme Email:</label><br>
            <input type="text" class="input-estiloso" id="confemail" name="confemail"><br>

            <label id="text" for="password">Senha:</label><br>
            <input type="password" class="input-estiloso" id="password" name="password"><br>

            <!-- MENSAGEM DE ERRO -->
            <p id="msg"></p>

            <!-- BOTÃƒO DENTRO DO FORM -->
            <button class="btn" type="submit" aria-label="confirmar">
                Confirmar
            </button>

        </form>
    </div>

    <!-- AGORA O JS CARREGA DEPOIS DO HTML -->
    <script src="cadastro.js"></script>

</body>
</html>
